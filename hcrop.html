<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCrop - Crop Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/hcrop.css') }}">
</head>
<body>
    <div class="container">
        <h1>Crop Price Prediction</h1>
        <form method="POST">
            <label for="month">Month</label>
            <input type="text" id="month" name="month" required>
            
            <label for="crop">Crop</label>
            <input type="text" id="crop" name="crop" required>
            
            <label for="rainfall">Rainfall (mm)</label>
            <input type="number" id="rainfall" name="rainfall" required>
            
            <label for="demand">Demand (Tons)</label>
            <input type="number" id="demand" name="demand" required>
            
            <label for="year">Year</label>
            <input type="text" id="year" name="year" required>
            
            <button type="submit">Predict Price</button>
        </form>

        {% if predicted_price %}
        <h2>Predicted Crop Price: {{ predicted_price }}</h2>
        {% endif %}

        <a href="/" class="btn">Return Home</a>
    </div>
</body>
</html>
